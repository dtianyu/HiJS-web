    <head>
        <title></title>

    <body>
        <div id="top">
            <div id="topInfo">
            </div>
            <div id="topNav">
                <nav class="container navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><strong></strong></a> 
                    </div>
                </nav>
            </div>
            <div id="topTool" style="margin-bottom: 20px">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="search_form">
                                <form target="_blank" name="search_form1" method="get" action="http://www.baidu.com/baidu">
                                    <input type="hidden" value="0" name="myselectvalue">
                                    <input type="hidden" value="utf-8" name="ie">
                                    <input type="hidden" name="tn" value="baidu">
                                    <input type="hidden" name="ct">
                                    <input type="hidden" name="lm">
                                    <input type="hidden" name="cl">
                                    <input type="hidden" name="rn">

                                        </a>
                                    </div>                             
                                    <div class="search_content">
                                        <span >
                                            <input  name="word" id="word" class="search_input">
                                            <input type="submit" value="百度一下" class="search_submit">                                       
                                        </span>
                                    </div>
                                </form>
                            </div>

                        <div class="col-md-5">

                    </div>
                </div>
            </div>

        <div  class="container">

                <div id="container" class="col-md-9 col-sm-7" ng-view></div>

        </div>
